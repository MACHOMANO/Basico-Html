<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../visual/style.css">
    <script src="../scripts/script.js"></script>
    <link rel="icon" type="image/x-icon" href="../visual/images/image-removebg-preview.png">
</head>
<body>
    <div id="container">
        <div id="icon">
            <img src="../visual/images/icon pessoa.png" class="img_icon"><img>
        </div>
        <form action="#" method="post">
            <div id="nome_text">
                <label for="nome">Nome:</label>
                <input style= "font-size:3vmin;" type="text" id="nome" name="nome" required>
            </div>
            <div id="senha_password">
                <label for="senha">Senha:</label>
                <input style= "font-size:3vmin;" type="password" id="senha" name="senha" required>
            </div>
                <button id="Entrar" type="button" onclick="login()">Entrar</button>
        </form>       
    </div>
</body>
</html>
